<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page | Ayurdarshika</title>
</head>

<body>

    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/thekushak/" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Use Email and Password </span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="form-btn">Sign Up</button>
            </form>
        </div>
        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form>
                <h2>Sign In</h2>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Use Email and Password</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot your password?</a>
                <button class="form-btn">Sign In</button>
            </form>
        </div>
        <!-- Toggle Panels -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="DALL·E 2024-11-08 14.01.06 - A circular, visually engaging image for a web app about tracking, analyzing, and reducing carbon footprints. The design should show a young person int.webp" alt="Logo" class="logo1">
                    <h1>Welcome Back!</h1>
                    <h5>To keep connected with us, please log in with your personal info</h5>
                    <button class="ghost" id="login">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <!-- Add the logo image here -->
                    <img src="DALL·E 2024-11-08 14.01.06 - A circular, visually engaging image for a web app about tracking, analyzing, and reducing carbon footprints. The design should show a young person int.webp" alt="Logo" class="logo2">
                    <h1>Hello, Friend!</h1>
                    <h5>Enter your personal details to start your journey with us</h5>
                    <button class="ghost" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
